version: 2

workflows:
  version: 2
  build:
    jobs:
      - docker_image

jobs:
  docker_image:
    docker:
      - image: remind101/docker-build@sha256:72b3e45ca70b576a9722f70b2e188c75533d98040508be6a550101b4fb430543
    environment: 
      NO_EXTRA_TAGS: "true"
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker-build
